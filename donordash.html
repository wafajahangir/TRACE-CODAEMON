<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard | Trace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav id="nav">
  <div class="nav-logo"><img src="navlogo.png"></div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="donordash.html" class="active">Dashboard</a>
  </div>
  <div class="nav-actions">
    <a href="#" class="login-btn">Logout</a>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>
</nav>

<main class="container">

<h1>Donor Dashboard</h1>
<p class="subtitle">Track impact and transparency</p>

<section class="stats-grid">

  <div class="stat-card green-1">
    <p class="stat-label">Total Donated</p>
    <h2 id="totalDonated">—</h2>
  </div>

  <div class="stat-card green-2">
    <p class="stat-label">NGOs Supported</p>
    <h2 id="ngosSupported">—</h2>
  </div>

</section>


<div class="tabs">
  <button class="tab active" data-tab="overview">Overview</button>
  <button class="tab" data-tab="donations">My Donations</button>
  <button class="tab" data-tab="browse">Browse NGOs</button>
</div>

<!-- OVERVIEW -->
<section id="overview" class="tab-content active">
  <div class="card">
    <h3>NGO Growth & Merit Trend</h3>
    <canvas id="ngoGrowthChart" height="120"></canvas>
  </div>
</section>

<!-- DONATIONS -->
<section id="donations" class="tab-content">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>NGO</th>
          <th>Amount</th>
          <th>Purpose</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="donationTable"></tbody>
    </table>
  </div>
</section>

<!-- BROWSE NGOs -->
<section id="browse" class="tab-content">

<input id="searchInput" placeholder="Search NGOs">

<div class="filters">
  <select id="countryFilter">
    <option value="">All Countries</option>
    <option value="India">India</option>
    <option value="Nepal">Nepal</option>
    <option value="Bangladesh">Bangladesh</option>
    <option value="Sri Lanka">Sri Lanka</option>
    <option value="Bhutan">Bhutan</option>
    <option value="Myanmar">Myanmar</option>
  </select>

  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Education">Education</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Environment">Environment</option>
    <option value="Women Empowerment">Women Empowerment</option>
    <option value="Child Welfare">Child Welfare</option>
    <option value="Disability Support">Disability Support</option>
    <option value="Animal Welfare">Animal Welfare</option>
    <option value="Rural Development">Rural Development</option>
    <option value="Urban Poverty">Urban Poverty</option>
    <option value="Mental Health">Mental Health</option>
    <option value="Skill Development">Skill Development</option>
  </select>

  <select id="areaFilter">
    <option value="">All Areas</option>
    <option value="Urban">Urban</option>
    <option value="Rural">Rural</option>
    <option value="Tribal">Tribal</option>
  </select>

  <select id="stateFilter">
     <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Assam">Assam</option>
    <option value="Bihar">Bihar</option>
    <option value="Chhattisgarh">Chhattisgarh</option>
    <option value="Goa">Goa</option>
    <option value="Gujarat">Gujarat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Madhya Pradesh">Madhya Pradesh</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Sikkim">Sikkim</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
    <option value="Tripura">Tripura</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="West Bengal">West Bengal</option>

    <!-- UNION TERRITORIES -->
    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
    <option value="Chandigarh">Chandigarh</option>
    <option value="Dadra and Nagar Haveli and Daman and Diu">
      Dadra and Nagar Haveli and Daman and Diu
    </option>
    <option value="Delhi">Delhi</option>
    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
    <option value="Ladakh">Ladakh</option>
    <option value="Lakshadweep">Lakshadweep</option>
    <option value="Puducherry">Puducherry</option>
  </select>
</div>

<div id="ngoGrid" class="ngo-grid"></div>

</section>

</main>

<script src="dashboard.js"></script>
</body>
</html>
